<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-950">
    <!-- Navigation Bar -->
    <nav
      class="w-full h-[500px] justify-between items-center text-white bg-slate-900 md:sticky top-0 md:flex md:justify-between md:items-center md:h-[80px] md:z-10"
    >
      <div
        class="w-full justify-between items-center px-10 py-10 md:flex md:justify-between md:items-center"
      >
        <div class="flex gap-4 items-center">
          <img
            src="../assets/newlog.jpg"
            alt="logo"
            class="w-[50px] h-[50px] rounded-full"
          />
          <span class="font-logo text-xl md:text-3xl">Waseem Farooq</span>
        </div>
        <div class="pe-4 md:flex md:justify-center md:items-center">
          <ul class="items-center md:flex md:justify-center md:items-center">
            <li
              class="font-medium px-2 text-lg mt-8 mb-6 font-poppint cursor-pointer hover:text-sky-600 hover:border-b-2 hover:border-yellow-600 pb-1 md:mt-0 md:mb-0"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="font-medium px-2 text-lg mb-6 font-poppint cursor-pointer hover:text-sky-600 hover:border-b-2 hover:border-yellow-600 pb-1 md:mb-0"
            >
              <a href="#About">About</a>
            </li>

            <li
              class="font-medium px-2 text-lg mb-6 font-poppint cursor-pointer hover:text-sky-600 hover:border-b-2 hover:border-yellow-600 pb-1 md:mb-0"
            >
              <a href="#">Projects</a>
            </li>
            <li
              class="font-medium px-2 text-lg mb-6 font-poppint cursor-pointer hover:text-sky-600 hover:border-b-2 hover:border-yellow-600 pb-1 md:mb-0"
            >
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>

        <button
          class="font-medium text-xl text-sky-600 hover:text-white hover:border-2 hover:border-white border-2 border-sky-600 rounded-lg px-2 py-2 w-[50%] md:w-[200px]"
        >
          Resume
        </button>
      </div>
    </nav>
    <!-- Navigation Bar Ends -->

    <!-- Hero Banner -->
    <header class="w-full h-[400px] md:h-[700px]" id="About">
      <div class="w-full h-full">
        <div
          class="justify-center w-full h-[100%] md:flex md:h-[100%] md:justify-center md:items-center"
        >
          <div
            class="justify-center items-center flex-col w-full h-full backdrop-blur-sm bg-slate-800/30 p-6 md:w-[60%] md:flex mdd:flex-col md:justify-center md:items-center"
          >
            <h1
              class="text-white text-4xl mt-8 text-center md:text-6xl uppercase font-bold font-poppint md:flex md:flex-col md:justify-center md:items-center"
            >
              HEY, I'M
              <span class="font-poppint text-sky-600 md:mt-5"
                >Waseem farooq</span
              >
            </h1>
            <p
              class="w-full text-center pt-8 text-white font-poppint md:block md:w-[50%] md:mx-auto"
            >
              A Result-Oriented Web Developer building and managing Websites and
              Web Applications that leads to the success of the overall product
            </p>

            <div class="flex justify-center items-center">
              <button
                class="font-medium text-xl text-sky-600 hover:text-white hover:border-2 hover:border-white border-2 border-sky-600 rounded-full px-2 py-2 w-[50%] md:w-[200px] mt-12 animate-bounce"
              >
                Projects
              </button>
            </div>
          </div>
          <div
            class="hidden w-full h-full bg-slate-800/30 md:w-[40%] md:flex md:block md:justify-center md:items-center md:flex-col p-3"
          >
            <div
              class="lg:w-[60%] lg:h-[70%] bg-green-950 relative overflow-hidden rounded-full border-[10px] border-sky-600 shadow-xl shadow-blue-500/50"
            >
              <img
                src="../assets/mypic.png"
                class="w-[100%] h-[100%] border-2 border-white"
              />
              <div
                class="w-[100%] h-[100%] bg-gray-600 rounded-full absolute mx-auto top-0 left-0 mix-blend-multiply p-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Hero Banner Ends -->
  </body>
</html>
